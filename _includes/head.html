<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.title %}
    {% assign title = page.title | escape %}
  {% else %}
    {% assign title = site.title | escape %}
  {% endif %}

  {% assign description = page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape %}

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  
  <!--  Essential META Tags -->

  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:image" content="{{ "/assets/xl-fb-640x360px.jpg" | absolute_url }}">
  <meta property="og:image:width" content="640" />
  <meta property="og:image:height" content="360" />
  <meta property="og:image" content="{{ "/assets/xl-fb-820x312px.jpg" | absolute_url }}">
  <meta property="og:image:width" content="820" />
  <meta property="og:image:height" content="312" />
  <meta property="og:url" content="{{ page.url }}">
  <meta name="twitter:card" content="summary_large_image">

  <!--  Non-Essential, But Recommended -->

  <meta property="og:site_name" content="{{ title }}">
  <meta name="twitter:image:alt" content="{{ title }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | absolute_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
